{% load i18n static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Django SageSayPI</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/karma.min.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Django SageSayPI</h1>
        </div>
    </header>
    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <footer>
            <ul class="links muted">
                <li>Django SageSayPI on <a href="https://github.com/AccentDesign/django-sagepaypi">Github</a></li>
                <li>Styled with <a href="http://karmacss.com">KarmaCSS</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
